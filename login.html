<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .main-content {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
    </style>
</head>
<body>
<main class="main-content">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your name" required />
      <br />
      <button type="submit">Start Quiz</button>
    </form>
</main>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      if (name) {
        localStorage.setItem('username', name);
        window.location.href = 'dashboard.html';
      }
    });
</script>
</body>
</html>
